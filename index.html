<!DOCTYPE html>
<html>
<head>
	<title>Skontaktuj się</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>


	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Skontaktuj się</h2>
			<form
				  action="https://formspree.io/f/mzboajgo"
				  method="POST"
			>
				<input type="text" class="field" placeholder="Twoje imię">
				<input type="email" class="field" placeholder="Twój e-mail">
				<textarea placeholder="Wiadomość" class="field"></textarea>
				<button class="submit">Wyślij</button>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
